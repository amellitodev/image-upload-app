version: '3.8'

services:
  backend:
    build: ./backend
    container_name: image-upload-backend
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=production
      - PORT=5000
      - UPLOAD_DIR=./uploads
      - CORS_ORIGIN=https://images.exatronclouds.com
    volumes:
      - uploads_data:/app/uploads
    restart: unless-stopped
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:5000/api/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s

  frontend:
    build: ./frontend
    container_name: image-upload-frontend
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=http://backend:5000
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - app-network

volumes:
  uploads_data:

networks:
  app-network:
    driver: bridge